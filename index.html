<!doctype html>

<html>

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">

<!-- <link rel="icon" type="image/png" href="graphics/favicon.ico"> -->
<!-- remove the extra weights -->
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,600,300,700,800|Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css" />


<title>RideChile</title>

</head>

<body>

<div id="header">
	<h1>RideChile</h1>
	<ul id="account_nav">
		<li>UserName</li>
		<li>MsgIcon</li>
		<li>Logout</li>
	</ul>
</div>

<div id="search_wrapper">
	<form method="post" action="http://192.241.219.35/go/l/?o=1&d=2">
		<select name="Origin">
			<option value="1">City 1</option>
			<option value="2">City 2</option>
			<option value="3">City 3</option>
			<option value="4">City 4</option>
		</select>
		To
		<select name="Destination">
			<option value="1">City 1</option>
			<option value="2">City 2</option>
			<option value="3">City 3</option>
			<option value="4">City 4</option>
		</select>
		<input type="submit" value="Go">
	</form>
</div>

<ul class="list_item">
	<li class="listing_user"><img src="usr.png" alt="User Picture"><span class="positive">+100</span></li>
	<li class="date_leaving">
		<div>
			<span class="month">May</span><span class="day">25th</span>
		</div>
	</li>
	<li class="city"><span>Santiago</span><span class="to">&#10132;</span><span>Talcahuano</span></li>
	<li class="seats"><span>2</span></li>
	<li class="fee"><span>$2.00</span></li>
</ul>

<ul class="list_item">
	<li class="listing_user"><img src="usr2.png" alt="User Picture"><span class="positive">+7</span></li>
	<li class="date_leaving">
		<div>
			<span class="month">May</span><span class="day">26th</span>
		</div>
	</li>
	<li class="city"><span>Santiago</span><span class="to">&#10132;</span><span>Talcahuano</span></li>
	<li class="seats"><span>1</span></li>
	<li class="fee"><span>FREE</span></li>
</ul>

<script src="script.js"></script>
</body>

</html>
