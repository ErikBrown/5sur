<!doctype html>

<html>

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">

<!-- <link rel="icon" type="image/png" href="graphics/favicon.ico"> -->
<!-- remove the extra weights -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,600,300,700,800|Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css" />


<title>RideChile</title>

</head>

<body>

<div id="header">
	<h1><a href="https://5sur.com/l/">RideChile</a></h1>
	<ul id="account_nav">
		<li><a href="https://5sur.com/login.html">Login</a></li>
	</ul>
</div>

<div id="search_wrapper">
	<form method="post" action="https://5sur.com/l/" id="search_form">
		<select name="Origin" id="origin_select" class="search_option">
			<option disabled selected class="blank_option"></option>
			<option value="1">City 1</option>
			<option value="2">City 2</option>
			<option value="3">City 3</option>
			<option value="4">City 4</option>
			<option value="5">City 5</option>
		</select>
		<span class="to">&#10132;</span>
		<select name="Destination" id="destination_select" class="search_option">
			<option disabled selected class="blank_option"></option>
			<option value="1">City 1</option>
			<option value="2">City 2</option>
			<option value="3">City 3</option>
			<option value="4">City 4</option>
			<option value="5">City 5</option>
		</select>
		<span class="to">&#128343;</span>
		<input type="text" name="Date" placeholder="Select date..." autocomplete="off" id="date_box" class="search_option">
		<input type="text" name="Time" placeholder="Select time..." autocomplete="off" id="time_box" class="search_option">
		<div id="calendar_wrapper">
			<div id="month_wrapper">
				<span id="month_left">&#9664;</span>
				<span id="month_title"></span>
				<span id="month_right">&#9654;</span>
			</div>
			<table id="calendar">
				<thead>
					<tr>
						<th>lu</th>
						<th>ma</th>
						<th>mi</th>
						<th>ju</th>
						<th>vi</th>
						<th>sa</th>
						<th>su</th>
					</tr>
				</thead>
			</table>
		</div>
	<input type="submit" name="FilterSubmit" value="Find a ride!" id="search_submit">
	</form>
</div>

<ul class="list_item">
	<li class="listing_user"><img src="usr.png" alt="User Picture"><span class="positive">+100</span></li>
	<li class="date_leaving">
		<div>
			<span class="month">May</span><span class="day">25th</span>
		</div>
	</li>
	<li class="city"><span>Santiago</span><span class="to">&#10132;</span><span>Talcahuano</span></li>
	<li class="seats"><span>2</span></li>
	<li class="fee"><span>$2.00</span></li>
</ul>

<ul class="list_item">
	<li class="listing_user"><img src="usr2.png" alt="User Picture"><span class="positive">+7</span></li>
	<li class="date_leaving">
		<div>
			<span class="month">May</span><span class="day">26th</span>
		</div>
	</li>
	<li class="city"><span>Santiago</span><span class="to">&#10132;</span><span>Talcahuano</span></li>
	<li class="seats"><span>1</span></li>
	<li class="fee"><span>FREE</span></li>
	<li class="reserve"><a href="https://5sur.com/reserve">Resrv</a></li>
</ul>

<script src="script.js"></script>
</body>

</html>
