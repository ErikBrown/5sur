<!doctype html>

<html lang="es">

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">

<link rel="icon" type="image/png" href="https://5sur.com/graphics/favicon.png">
<!-- remove the extra weights -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,600,300,700,800|Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="https://5sur.com/style.css" />


<title>5Sur - Regístrate</title>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body id="form_page">
	<form method="post" action="https://5sur.com/registerSubmit" class="card_page" id="plain_form">
		<a href="https://5sur.com/" id="form_logo"></a>
		<input type="text" name="Username" placeholder="Usuario">
		<input type="password" name="Password" placeholder="Contraseña">
		<input type="password" name="Password2" placeholder="Confirmar contraseña">
		<input type="text" name="Email" placeholder="Correo electrónica">
		<input type="text" name="Email2" placeholder="Confirmar correo electrónica" autocomplete="off">
		<div class="g-recaptcha" data-sitekey="6LfejAATAAAAAK1DA4l33OntwJy9LZz1GK3F2Egr"></div>
		<input type="submit" value="Regístrate">
		<a href="https://5sur.com/login" id="switch_form">Ya tienes cuenta?</a>
	</form>
<script src="https://5sur.com/formScript.js"></script>

</body>

</html>
