<!doctype html>

<html>

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">

<link rel="icon" type="image/png" href="https://5sur.com/graphics/favicon.png">
<!-- remove the extra weights -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,600,300,700,800|Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css" />


<title>5Sur - Delete Picture</title>

</head>

<body id="form_page">
	<form method="post" action="https://5sur.com/deletePictureSubmit" class="card_page" id="plain_form">
		<a href="https://5sur.com/" id="form_logo"></a>
		<div id="current_picture"><span>Current picture</span> <img src="{{.Picture}}" alt="user img"></div>
		<input type="hidden" name="User" value="{{.User}}">
		<input type="submit" value="Delete Image">
		<a href="https://5sur.com/dashboard/settings" id="discard_form">Cancel</a>
	</form>
<script src="formScript.js"></script>
</body>

</html>
