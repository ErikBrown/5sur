<!doctype html>

<html>

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">

<link rel="icon" type="image/png" href="https://5sur.com/graphics/favicon.png">
<!-- remove the extra weights -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,600,300,700,800|Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="https://5sur.com/style.css" />


<title>5Sur - Rate</title>

</head>

<body id="form_page">
	<form method="post" action="https://5sur.com/rateSubmit" class="card_page" id="plain_form">
		<a href="https://5sur.com/" id="form_logo"></a>
		<span id="driver_info"><a href="https://5sur.com/u/{{.Name}}">{{.Name}}</a></span>
		<input type="hidden" name="User" value="{{.Id}}">
		<select name="Positive">
			<option disabled selected class="blank_option">Your rating</option>
			<option value="true">Positive</option>
			<option value="false">Negative</option>
		</select>
		<textarea name="Comment" placeholder="Leave a comment (optional)... " id="message_text"></textarea>
		<label><input type="checkbox" name="Public" value="true">Make rating public</label>
		<input type="submit" value="Submit Rating">
		<a href="https://5sur.com/" id="discard_form">Discard rating</a>
	</form>
<script src="https://5sur.com/formScript.js"></script>
<script src="https://5sur.com/messageScript.js"></script>
</body>

</html>
