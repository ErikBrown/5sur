<!doctype html>

<html>

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">

<link rel="icon" type="image/png" href="graphics/favicon.png">
<!-- remove the extra weights -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,600,300,700,800|Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css" />


<title>5Sur - Registration</title>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body id="form_page">
	<form method="post" action="https://5sur.com/register" class="card_page" id="plain_form">
		<a href="https://5sur.com/" id="form_logo"></a>
		<input type="text" name="Username" placeholder="Username">
		<input type="password" name="Password" placeholder="Password">
		<input type="password" name="Password2" placeholder="Confirm Password">
		<input type="text" name="Email" placeholder="Email">
		<input type="text" name="Email2" placeholder="Confirm Email" autocomplete="off">
		<div class="g-recaptcha" data-sitekey="6Lcjkf8SAAAAAE242oMsYj9akkUm69jfYIlSBOLF"></div>
		<input type="submit" value="Register">
		<a href="https://5sur.com/login.html" id="switch_form">Already have an account?</a>
	</form>
<script src="formScript.js"></script>

</body>

</html>
