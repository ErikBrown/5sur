<!doctype html>

<html>

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">

<!-- <link rel="icon" type="image/png" href="graphics/favicon.ico"> -->
<!-- remove the extra weights -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,600,300,700,800|Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css" />


<title>5Sur - Dashboard</title>

</head>

<body class="header_padding">

<div id="header">
	<a href="https://5sur.com/" id="header_logo"></a>
</div>

<div class="sidebar" id="main_sidebar">
	<ul>
		<li class="message_icon">
			<a href="https://5sur.com/dashboard/messages"></a>
		</li>
		<li class="listings_icon">
			<a href="https://5sur.com/dashboard/listings"></a>
		</li>
		<li class="reservation_icon selected_dark">
			<a href="https://5sur.com/dashboard/reservations"></a>
		</li>
		<li class="settings_icon">
			<a href="https://5sur.com/dashboard/settings"></a>
		</li>
	</ul>
</div>

<div class="sidebar" id="sub_sidebar">
	<h2>Reservations</h2>
	<ul>
		<li>
			<a href="https://5sur.com/dashboard/listings?l=">
				<div class="calendar_icon">
					<span class="calendar_icon_month">May</span>
					<span class="calendar_icon_day">12</span>
				</div>
				<span class="sidebar_text">Santiago to Curico</span>
			</a>
		</li>
		<li>
			<a href="https://5sur.com/dashboard/listings?l=">
				<div class="calendar_icon">
					<span class="calendar_icon_month">May</span>
					<span class="calendar_icon_day">18</span>
				</div>
				<span class="sidebar_text">Someplace to Curico</span>
			</a>
		</li>
		<li class="selected_light">
			<a href="https://5sur.com/dashboard/listings?l=">
				<div class="calendar_icon">
					<span class="calendar_icon_month">May</span>
					<span class="calendar_icon_day">22</span>
				</div>
				<span class="sidebar_text">Chillan to Santiago</span>
			</a>
		</li>
		<li>
			<a href="https://5sur.com/dashboard/listings?l=">
				<div class="calendar_icon">
					<span class="calendar_icon_month">Jun</span>
					<span class="calendar_icon_day">3</span>
				</div>
				<span class="sidebar_text">Santiago to Location</span>
			</a>
		</li>
	</ul>
</div>

<div id="dash_content" class="dash_listings">
	<div id="dash_title">
		<h3>Chillan &#10132; Santiago</h3>
		<span id="dash_listing_date">Febuary 1st, 2015</span>
		<span>&#8226;</span>
		<span id="dash_listing_seats">Registered for 1 seat</span>
		<span>&#8226;</span>
		<span id="dash_listing_fee">$3/seat</span>
	</div>
	<div id="dash_reservation">
	<ul>
		<li id="dash_reservation_message"><a href="#">Message driver</a></li>
		<li id="dash_reservation_cancel"><a href="#">Cancel reservation</a></li>
	</ul>
	</div>
</div>

<script src="dashboard.js"></script>
</body>

</html>
