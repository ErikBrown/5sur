<!doctype html>

<html>

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">

<link rel="icon" type="image/png" href="https://5sur.com/graphics/favicon.png">
<!-- remove the extra weights -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,600,300,700,800|Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css" />


<title>5Sur - Settings</title>

</head>

<body class="header_padding">

<div id="header">
	<a href="https://5sur.com/" id="header_logo"></a>
</div>

<div class="sidebar" id="main_sidebar">
	<a href="https://5sur.com/u/user">
		<img src="https://5sur.com/images/user.png">
		<span>username</span>
	</a>
	<ul>
		<li class="message_icon selected_dark">
			<a href="https://5sur.com/dashboard/messages">Messages</a>
		</li>
		<li class="listings_icon">
			<a href="https://5sur.com/dashboard/listings">My Listings</a>
		</li>
		<li class="reservation_icon">
			<a href="https://5sur.com/dashboard/reservations">My Reservations</a>
		</li>
		<li class="settings_icon">
			<a href="https://5sur.com/dashboard/settings">Settings</a>
		</li>
	</ul>
</div>

<div class="sidebar settings_sidebar" id="sub_sidebar">
	<h2>Settings</h2>
	<ul>
		<li>
			<a href="https://5sur.com/upload">
				<img src="graphics/picture.png" class="no_border_radius">
				<span class="sidebar_text">Change Picture</span>
			</a>
		</li>
		<li>
			<a href="https://5sur.com/deletePicture">
				<img src="graphics/pictureDelete.png" class="no_border_radius">
				<span class="sidebar_text">Delete Picture</span>
			</a>
		</li>
		<li>
			<a href="https://5sur.com/passwordReset">
				<img src="graphics/password.png" class="no_border_radius">
				<span class="sidebar_text">Change Password</span>
			</a>
		</li>
		<li>
			<a href="https://5sur.com/delete">
				<img src="https://5sur.com/graphics/delete.png" class="no_border_radius">
				<span class="sidebar_text">Delete account</span>
			</a>
		</li>
	</ul>
</div>

<script src="dashboard.js"></script>
</body>

</html>
