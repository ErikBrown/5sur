<!doctype html>

<html>

<head>

<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">
<title>image upload</title>
</head>
<body>

<form action="https://5sur.com/upload" enctype="multipart/form-data" method="post">
Pick your image (recommended 250x250px):<br />
<input type="file" name="Picture" accept="image/*">
<br />
We should only allow files that are square in dimension, less than 1mb, and non-animated image formats.
<br />
<input type="submit" value="Send">
</form>

</body>
</html>
